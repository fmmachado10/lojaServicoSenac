<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro de Produto</title>
</h:head>
<h:body>

	<style type="text/css">
        .ui-datalist .ui-datalist-content {
            border: 0 none
        }
        .ui-datalist ul {
            padding: 0px 10px 0 20px;
            margin: 5px 0;
        }
        .value {
            font-weight: bold;
        }
        .ui-autocomplete-itemtip {
            -moz-box-sizing: content-box;
            -webkit-box-sizing: content-box;
            box-sizing: content-box;
        }
    </style>

	<h:form>
		<div align="center">
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputLabel value="Cadastro de Produto JSF" />
				</f:facet>
				
				<h:outputLabel value="Id" />
				<h:inputText readonly="true" value="#{cadastroProdutoCtrl.produto.id}" />

				<h:outputLabel value="Descrição" />
				<h:inputText value="#{cadastroProdutoCtrl.produto.nome}" />

				<h:outputLabel value="Preço" />
				<h:inputText value="#{cadastroProdutoCtrl.produto.preco}" />

			</h:panelGrid>
			
			<h:commandButton value="Cancelar" action="lista_equipamento"/>
			<h:commandButton value="Cadastrar" action="#{cadastroProdutoCtrl.actionGravar}"/>
			
			<p:commandButton value="Limpar" id="withIcon2" action="#{cadastroProdutoCtrl.limpar}" update="@form"
                  style="margin-right:20px;" icon="pi pi-save" immediate="true" process="@this"/>
                  
			
		</div>
	</h:form>
</h:body>

</html>
