<h:head>
	<title>Seja Bem vindo! Veja nosso catálogo de Produtos</title>
</h:head>

<h:body>

	<h1
		style="font-family: monospace; background-color: silver; color: navy; text-align: center;">Veja nosso catálogo de Produtos</h1>

	<!-- 
	<p:tabMenu activeIndex="0">

	<h:form>

		<p:panel header="Catálogo de Produtos">

			<p:dataTable value="#{indexCtrl.produtos}" id="tabelaProduto"
				var="produto">

				<p:column headerText="ID" style="width:20px" >
					<h:outputText value="#{produto.id}" />
				</p:column>
				
				<p:column headerText="Caminho">
					<h:outputText value="#{produto.caminhoImagem}" />
				</p:column>
				
				<p:column headerText="Imagem03" style="text-align: center">
        			<h:graphicImage name="imagens/download.png" height="80" width="80" style="margin-top: 4px;"/>
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="#{produto.nome}" />
				</p:column>
				
				<p:column headerText="Adicionar no Carrinho">
					<p:commandLink value="Add no meu carrinho" action="#{indexCtrl.adicionarCarrinho}" />
				</p:column>

			</p:dataTable>

		</p:panel>
		
	</h:form>

</h:body>




</html>
